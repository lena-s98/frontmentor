<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order-container">
    <img src="./images/illustration-hero.svg"/>
    <h1>Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and   podcasts on any 
    device anywhere you like!</p>


    <div class="order-summary">

      <div class="wrapper">
        <img class="music-icon" src="./images/icon-music.svg"/>
        <p><b>Annual Plan</b>
          $59.99/year</p>
      </div>
      <div><a id="change" href="#">Change</a></div>
      
    </div>

    <a id="pay-button" href="#">Proceed to Payment</a>
    <a id="cancel" href="#">Cancel Order</a>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lena</a>.
  </div>
</body>
</html>
